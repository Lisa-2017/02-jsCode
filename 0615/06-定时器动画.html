<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background-color: #FFC0CB;
				position: relative;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<button>开始</button>
		<button>停止</button>
		<div id= 'box'></div>
		<script type="text/javascript">
			var btns = document.getElementsByTagName('button');
			var box = document.getElementById('box');
			var timer = null;
			var num=0;
			btns[0].onclick = function(){
				clearInterval(timer);
				timer = setInterval(function(){
					num+=5;
					box.style.left = num+'px';
				},30)
			}
			btns[1] = onclick = function(){
				clearInterval(timer);
			}
		</script>
	</body>
</html>
