			// 使用函数实现数组反转
			function fn1(arr){
				var num = parseInt(arr.length/2);	
				for(var i=0;i<num;i++){
					// 方法一:
					// var temp=arr[i] ;
					// arr[i]=arr[arr.length-1-i];
					// arr[arr.length-1-i]=temp;
					
					// 方法二:
					[arr[i],arr[arr.length-1-i]]=[arr[arr.length-1-i],arr[i]]
				}
				return arr;
			}
			console.log(fn1([1,3,5,7,9]));
			//通过函数实现冒泡排序
			function fn2(arr){
				for(var i=0;i<arr.length;i++){
					for(var j=0;j<arr.length-1-i;j++){
						if(arr[i]>arr[i+1]){
							[arr[i],arr[i+1]]=[arr[i+1],arr[i]];
						}
					}
				}
				return arr
			}
			console.log(fn2([1,3,5,7,9]));
			
			//用函数求,一个数组中最大值最小值和总和
			function fn3(arr){
				var sum = 0;
				var max = arr[0];
				var min = arr[0];
				for(var i=0 ;i<arr.length; i++ ){
					sum+=arr[i];
					if(arr[i]>max){
						max= arr[i];
					}
					if(arr[i]<min){
						min= arr[i];
					}
				}
				// return [sum,max,min]  
				// 两种return 方式都可以
				return '数组的总和为'+sum+';最大值为：'+max+';最小值为'+min;
			}
			console.log( fn3( [1,3,5,7,9] ) );
			
			
			//函数求圆的面积			
			function fn4(r){
				r=parseFloat(r);
				return '半径为：'+r+'的圆的面积为：'+ Math.PI*r*r;				
			}
			console.log(fn4(3));
			
			
			// 用函数求n-m之间的和
			function fn5(n,m){
				var sum=0;
				for(var i=n;i<=m;i++){
					sum+=i;
				}
				return n+'到'+m+'之间的和为：'+sum;
			}
			console.log(fn5(2,10));
			
			//用函数求三个数中的最大值
			function fn6(a,b,c){
				return a>b?(a>c?a:c):(b>c?b:c);
			}
			
			console.log(fn6(5,6,7));
			
			
			//判断一个数是否是素数

				for(var i=2;i<num;i++){
					if(num%i==0){
						return false;
					}
				}
				return true;
