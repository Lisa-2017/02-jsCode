<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		* 工厂方式：工厂模式，设计方式的一种。
		*
		 -->
		
		<script type="text/javascript">
			function person(name,age,gender){
				// 创建对象
				var p2=new Object();
				p2.name = name;
				p2.age = age;
				p2.gender = gender;
				
				p2.favrite = function(){
					alert('我的喜欢的小哥哥是'+name);
					return name+'宇宙第一帅';
				}
				
				// 将对象返回
				return p2;
			}
			
		var wyb = person('王一博',22,true);   // 将对象数据赋值给一个变量
		var wjk = person('王俊凯',20,true);
		
		console.log(wyb);					//输出对象
		console.log(wyb.favrite());			//调用对象的方法
		
		console.log(wjk);					
		console.log(wjk.favrite());			
		
		
		</script>
	</body>
</html>
