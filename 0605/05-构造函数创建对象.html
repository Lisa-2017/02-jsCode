<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Person(name,age,gender){
				// 创建对象
				this.name = name;
				this.age = age;
				this.gender = gender;
				
				this.favrite = function(){
					alert('我的喜欢的小哥哥是'+name);
					return name+'宇宙第一帅';
				}
				//不需要写return,就可以将对象返回返回值
			}
			
			// 实例化对象
			var wyb = new Person('王一博',22,true); 
			console.log(wyb);
			console.log(wyb.name);
			console.log(wyb.favrite());
			
			
		</script>
	</body>
</html>
