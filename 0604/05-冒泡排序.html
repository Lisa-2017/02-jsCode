<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>冒泡排序</title>
	</head>
	<body>
		
		<script type="text/javascript">
			var arr=[12,35,4,54,1,7,62];
			for(var i=0;i<arr.length-1;i++){  //第一次(第一轮）)
				for(var j=0; j<arr.length-1-i;j++){  // 第一次的第一个(交换次数)
					if(arr[j]>arr[j+1]){   //判断。 当第一次 的第一个大于第二个,则交换
						[arr[j],arr[j+1]]=[arr[j+1],arr[j]];
					}
				}
			}
			console.log(arr);
		</script>
	</body>
</html>
