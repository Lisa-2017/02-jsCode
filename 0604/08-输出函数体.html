<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function fn(a,b){
				return a+b;
			}
			console.log(fn(3,4));  // 输出函数返回值7
			console.log(fn);  // 输出函数体
			
			
			//函数注释
			
			/**
			 * 方法名：两个数求和
			 * @param {第一个参数} a
			 * @param {第二个参数} b
			 */
			function getSumByTwo(a,b){
				return a + b;
			}
			console.log(getSumByTwo(2,3));
			
			
		</script>
	</body>
</html>
