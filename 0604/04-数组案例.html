<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr01=[1,2,3,4,5];
			var sum=0;
			for(i=0;i<arr01.length;i++){
				sum +=arr01[i];
			}
			console.log('数组的和'+sum);  //求和
			console.log('数组的平均值'+sum/arr01.length)  //求平均值
			
			// 求最大值和最小值
			var arr02=[21,4,12,8,34];
			var max = arr02[0];  //假设最大值为第一个元素
			var min = arr02[0];  //假设最小值为第一个元素
			for(var i=1;i<arr01.length;i++ ){
				if(max<arr02[i]){  //判断,如果当前值大于max,则赋值给max,
					max=arr02[i];
				}
				if(min>arr02[i]){ //判断,如果当前值小于min,则赋值给min,
					min=arr02[i];
				}
			}
			console.log('数组的最大值'+max);
			console.log('数组的最小值'+min);
			
			// 倒叙遍历数组
			var  arr04 = [1,2,3,4,5,6];
			for(i=arr04.length-1;i>=0;i--){
				console.log(arr04[i]);
			}
			
			// 把数组中每个元素用|拼接起来，产生一个新字符串并输出
			var arr05=['王一博','王俊凯','罗云熙','农农','胖虎'];
			var str ='';
			for(var i=0;i<arr05.length-1;i++){
				str +=arr05[i]+'|';				
			}
			str+=arr05[arr05.length-1];
			console.log(str);
			// 能写数据的地方,就一定可以写变量,也一定可以写表达式
			
			//倒叙将|放到每个元素的前面,并使数组倒叙排列
			var arr06=['王一博','王俊凯','罗云熙','农农','胖虎'];
			var str06 =arr06[arr06.length-1];
			for(var i=arr06.length-2;i>=0;i--){
				str06+='|'+arr06[i];
			}
			console.log(str06);
			
			
			// 案例7，去掉数组中的所有的元素0，其他的数据放在一个新的数组中
			var arr07=[1,5,0,2,0,8,3,0];
			var arrNew=[];
			for(var i=0;i<arr07.length;i++){
				if(arr07[i]!=0){
					// 使用新数组的length来统计新数组的个数,并作为下标对数组新增元素
					arrNew[arrNew.length]=arr07[i];
				}
			}
			console.log(arrNew)
			
		
			// 案例8, 反转数组
			var arr08=[1,2,3,4,5,6,7,8,9];
			// 当数组的元素个数是单数的情况,为了避免重复交换,将循环次数向下取整
			var num = parseInt(arr08.length/2);
			console.log(arr08)
				for(var i=0;i<num;i++){
					var tem=arr08[i];
					arr08[i] = arr08[arr08.length-1-i] 
					arr08[arr08.length-1-i] = tem;
				}
			console.log(arr08)
			
			// 二维数组专置
			var arr08=[1,2,3,4,5,6,7,8,9];
			var num = parseInt(arr08.length/2);
			console.log(arr08)
				for(var i=0;i<num;i++){
					[arr08[i],arr08[arr08.length-1-i] ]= [arr08[arr08.length-1-i] ,arr08[i]	];
				}
			console.log(arr08)

			
		

			
		</script>
	</body>
</html>
