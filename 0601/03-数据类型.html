<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符串</title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			var str01 = '哈哈';
			var str02 = '21';
			var str03 = '3';
			var str04;
			console.log(8);				// =数值8
			console.log('8');   		 //===> 字符串8
			console.log('哈哈'-1);		 //===>NaN (not a Number)
			console.log('5'-1);			 //===>4
			console.log(str02/str03);    //===> 7
			console.log('5'-true);		 //===> 4
			console.log('5'+true);		 //===> 5true
			console.log('5'+str04);      //===> 5undefind
			
		</script>
	</body>
</html>
