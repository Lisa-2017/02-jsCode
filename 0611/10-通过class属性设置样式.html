<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box01{
				width: 200px;
				height: 200px;
				background-color: #FF0000;
			}
		</style>
	</head>
	<body>
		<button id="btn">按钮</button>
		<div id="box"></div>
		<script type="text/javascript">
			var btn= document.getElementById('btn');
			var box = document.getElementById('box');
			btn.onclick = function(){
				//由于class是JS的关键字类型,类名设置 className
				box.className = 'box01';
			}
			
		</script>
	</body>
</html>
