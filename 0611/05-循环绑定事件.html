<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<img src="img/IMG_0575.JPG" alt="" width="200">
		<img src="img/IMG_1498.JPG" alt="" width="220">
		<img src="img/IMG_3343.JPG" alt="" width="210">
		<script type="text/javascript">
			var imgs = document.getElementsByTagName('img');
			for(var i=0;i<imgs.length;i++){
				imgs[i].onclick = function(){
					// 当循环绑定时，i会随着遍历递增，会分别给集合中的每个元素绑定事件。事件代码已经在内存中，事件处理函数在不触发时是不执行的，此时当单击img时，程序已经读完了，id的值已经是固定值3,
					// 在事件 处理函数中,循环的i是不能使用的.
					//alert(imgs[i].width); //报错,因为事件触发实在循环结束之后进行的,而循环结束的条件是i=3,当i=3时对象不存在,更没有width属性了
					// console.log(i) //永远输出3
					console.log(this.width);
				}
				
			}
		</script>
	</body>
</html>
