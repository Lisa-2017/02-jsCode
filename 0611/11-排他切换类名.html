<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.default{
				list-style: none;
				float: left;
				width: 50px;
				height: 50px;
				background-color: #7FFFD4;
				border: 3px solid #FF0000;
				text-align: center;
				line-height: 50px;
				border-radius: 50%;
				margin-left:15px ;
				cursor: pointer;
			}
			.current{
				background-color: coral;
				border-color: #000;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<ol>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ol>
		
		<script type="text/javascript">
			var lis = document.getElementsByTagName('li');
			for(var i=0;i<lis.length;i++){
				lis[i].onclick=function(){
					for(var j = 0 ;j<lis.length;j++){
						lis[j].className = 'default';
					}					
					this.className = 'default current';
				}
			}
		</script>
	</body>
</html>
