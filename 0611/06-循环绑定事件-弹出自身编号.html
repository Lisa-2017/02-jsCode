<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
			<img src="img/IMG_0575.JPG" alt="" width="200">
		<img src="img/IMG_1498.JPG" alt="" width="220">
		<img src="img/IMG_3343.JPG" alt="" width="210">
		<script type="text/javascript">
			var imgs = document.getElementsByTagName('img');
			var num =[];
			for(var i=0;i<imgs.length;i++){		
				imgs[i].num = i; //动态给每个事件源对象添加一个num属性,并将事件源的编号赋值给num
				imgs[i].onclick = function(){
					alert(this.num); //弹出该事件源的num属性
				}
				
			}
		</script>
	</body>
</html>
