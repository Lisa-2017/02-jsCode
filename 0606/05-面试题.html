<html>

	<body>
		<script type="text/javascript">
			// 面试题一
			var num1=10;
			var num2=num1;
			num1=20;
			console.log(num1); //20
			console.log(num2); //10
			
			// 面试题二
			var num = 50;
			function f1(num) {
				num = '哈哈';
				console.log(num); //'哈哈'
			}
			f1(num);
			console.log(num); 
			
			
			// 面试题三
			
			
			// 面试题四
			function Person(name,age,salary){
				this.name=name;
				this.age=age;
				this.salary=salary;
			}
			function fn1(person){
				person.name='ls';
				person = new Person('aa',18,20);
			}
			var p = new Person('zs',18,1000);  //实例化对象p,堆内存中开辟空间0x210,存储p对象
			console.log(p.name);  //zs
			fn1(p);   //此时堆内存0x201里面的 name被修改为ls;并重新开辟空间(0x211)实例化新对象给Person
			console.log(p.name); // ls
			
		</script>
	</body>
</html>
