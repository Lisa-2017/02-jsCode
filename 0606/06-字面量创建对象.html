<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var jay =new Object();
			jay.name='周';
		
			// 字面量的方式c (语法糖) 创建对象
			var jay = {
				name:'周',
				age:41,
				gender:true,
				sing:function(){
					alert('菊花台');
				}
			};
			
			console.log(jay);
			console.log(jay.name);
			jay.sing();
			
			// 解决函数返回的最大最小和;
			//用z字面量方式创建对象接收返回的多个值，使其更具有语义化
			
			function fn3(arr){
				var sum = 0;
				var max = arr[0];
				var min = arr[0];
				for(var i=0 ;i<arr.length; i++ ){
					sum+=arr[i];
					if(arr[i]>max){
						max= arr[i];
					}
					if(arr[i]<min){
						min= arr[i];
					}
				}
				// return [sum,max,min]  
				// 两种return 方式都可以
				// return '数组的总和为'+sum+';最大值为：'+max+';最小值为'+min;
				return {sum:sum,max:max,min:min};
			}
			console.log( fn3( [1,3,5,7,9] ) );
		</script>
	</body>
</html>
