<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		另一种访问对象属性的方式：对象["属性名"] 
		 -->
		
		<script type="text/javascript">
			var jay ={
				name:'周杰伦',
				age:41,
				sing:function(){
					alert('青花瓷');
				}
			}
			jay.name = '周润发';  
			console.log(jay.name);  // 周润发
			
			jay["name"] = '周星驰';
			console.log(jay["name"]); // 周星驰
			jay.sing();     // 调用sing 方法
			jay["sing"]();  // 调用sing 方法
		</script>
	</body>
</html>
