<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// Date 对象
			var myDate = new Date();
			console.log(myDate);
			// console.dir(Date);
			console.log(myDate.getFullYear()) //获取年份
			console.log(myDate.getMonth()+1); // 获取月份,从0开始
			console.log(myDate.getDate());  //获取日
			console.log(myDate.getHours());  //获取时
			console.log(myDate.getMinutes());  //获取时
			console.log(myDate.getSeconds());  //获取秒
			console.log(myDate.getDay());  //获取周几,周日是0 ,
			console.log(myDate.toLocaleDateString());  //获取日期 2019/6/10
			console.log(myDate.toLocaleTimeString());  //获取时间 上午 10:26：45;
			console.log(myDate.valueOf());  //用毫秒数表示时间,从1970年1月1日开始计算总毫秒数---时间戳
			
			// 订单号通常用时间表示,因为订单号必须是唯一的,通常用年月日时分秒+一组随机的数列
			
			// 2019年6月10日   上午10:43:30
			
			
			
			
			
			
			// 第一种方式 封装周几
			var num = myDate.getDay();
			function getUpperDay(num){
				var str = ';'
				switch(num){
					case 1:str='一';
					break;
					case 2:str='二';
					break;
					case 3:str='三';
					break;
					case 4:str='四';
					break;
					case 5:str='五';
					break;
					case 6:str='六';
					break;
					case 7:str='日';
					break;
				}
				return str;
			}			
			var aa = getUpperDay(num);
			
			//第二种方式---数组
			var num = myDate.getDay();
			var arr = ['日','一','二','三','四','五','六'];
			
			
			
			document.write(myDate.getFullYear()+'年'+(myDate.getMonth()+1)+'月'+myDate.getDate()+'日'+'星期'+ aa+myDate.getHours()+':'+myDate.getMinutes()+'分'+myDate.getSeconds()+'秒');
			document.write('<br>');
			document.write(myDate.getFullYear()+'年'+(myDate.getMonth()+1)+'月'+myDate.getDate()+'日'+'星期'+getUpperDay(myDate.getDay())+myDate.getHours()+':'+myDate.getMinutes()+'分'+myDate.getSeconds()+'秒')
			document.write('<br>');
			document.write(myDate.getFullYear()+'年'+(myDate.getMonth()+1)+'月'+myDate.getDate()+'日'+'星期'+arr[num]+myDate.toLocaleTimeString());
		</script>
	</body>
</html>
