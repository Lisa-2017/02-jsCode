	<body>
		<script type="text/javascript">
			// var arr=[1,2,3,4,5,6,7,8,9]
			// console.log(arr);
			// arr.pop();  		//从尾部弹出一个元素,返回被弹出的元素(弹出==删除)
			// console.log(arr);	
			// arr.push(7);		//从尾部压入一个元素,返回数组的新长度(压入==添加)
			// console.log(arr);
			// arr.shift();		//从头部弹出一个元素,返回被弹出的元素
			// console.log(arr);
			// arr.unshift(8);		//从头部压入一个元素,返回数组的新长度
			// console.log(arr);
			// arr.reverse();		//反转数组,倒叙输出
			// console.log(arr);
			// arr.sort(function(a,b){  //对素组进行从小到大排序,数字排序时需要设置函数作为参数(返回值为负数或0不调换位置，返回值为整数则调换位置)
			// 	return a-b;
			// })
		
		
			var arr02 = [1, 2, 3, 4, 5];
			console.log(arr02.concat([6, 7, 8])); //concat 参数是新增的数组元素,返回值是包含原数组和新增元素的新数组
			
			// join: 用连接符将数组的元素连接成字符串(默认为逗号),接收的参数作为连接符.返回的结果是字符串.			
			var arr03 =['王一博','王俊凯','胡歌'];
			console.log(arr03.join('|'));
			
			var arr04 = [1, 2, 3, 4, 5];
			// .slice(索引值1，索引值2)抽取数组元素  返回第一个索引值到第二个索引值前一个 之间的数组元素（左闭右开区间);当只有一个参数的时候,表示提取从当前索引值位置一直到最后不改变原数组.
			console.log(arr04.slice(2))		  // ==> [3, 4, 5]
			console.log(arr04.slice(1,4)); 	  // ==> [2, 3, 4]
			console.log(arr04);				  //原数组未被改变==> [1, 2, 3, 4, 5]
			
			//.splice(起始索引值，删除元素个数，新增元素)  只返回被删除的数组元素. 
			// 当只有参数的时候,表示索引值当前位置一直删除到最后
			// 当只有2个参数: 第一个表示起始位置索引值;第二个表示删除元素的个数
			// 当从第三个开始及后面的参数均表示要新增的元素
			
			console.log(arr04.splice(1,2,99));   //从第2个元素开始删除2个元素,并新增1个元素99 ==>[2,3]
			console.log(arr04);				     //原数组已经被改变==>[1,99,4,5]
			
			//从任意位置插入新元素:第一个参数表示索引值的位置,第二个参数''表示不删除; 第三个及之后表示要增加的元素
			console.log(arr04.splice(2,'',22,33,44,55,66));  //返回空数组
			console.log(arr04);	 //[1,99,22,33,44,55,66,4,5]
			
			// 替换数组元素: 第一个参数为0;第二个参数为数组的长度;第三个及之后表示要增加的元素
			console.log(arr04.splice(0,arr04.length,88,99));  //返回被删除的数组  [1,99,22,33,44,55,66,4,5]
			console.log(arr04);	  //原数组已经被改变==>[88,99]
			

	</script>
	</body>
</html>
