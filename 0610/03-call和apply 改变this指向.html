<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Person(name){
				this.name = name;
				this.sing = function(){
					console.log(this);
				}
			}
			var jay = new Person('周');
			
			function sum(a,b){				
				console.log(this);
			}
			jay.sing();  //指向jay实例对象
			jay.sing.call(window);  //指向window对象
			sum(4,5);				// 指向window
			sum.call(jay,4,5);		// 指向jay实例对象
		</script>
	</body>
</html>
