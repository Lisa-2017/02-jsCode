<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			// 外循环控制行,内循环控制列
			// 6行6列
			for(var i=1;i<=6;i++){
				for( var j=1;j<=6;j++ ){
					document.write('★');
				}
					document.write('<br>');
			}
			
			document.write('<br>');
			
			// 正直角三角形
			for(var i =1 ; i<6; i++){				
				for(var j=1;j<=i;j++){
					document.write('*');
				}
				document.write('<br>');
			}
			document.write('<br>');
			// 倒直角三角形
			for(var i =6 ; i>0; i--){				
				for(var j = i;j>0;j--){
					document.write('*');
				}
				document.write('<br>');
			}
			
			document.write('<br>');
			
			// 金字塔
			for(var i =1 ; i<6; i++){				
				for(var j=1;j<=(6-i);j++){
					// document.write('☆');
					// document.write('&nbsp;');
					document.write('&nbsp;&nbsp;');
				}
				for(var k=1;k<=(2*i-1);k++){
					// document.write('★');
					// document.write('*');
					document.write('△');
				}
				document.write('<br>');
			}
			
			document.write('<br>');

			// }
			
			
		</script>
	</body>
</html>
