<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			table{
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			for(var i=1;i<=9;i++){
				for(var j=1;j<=i;j++){
					document.write(j+'*'+i+'='+i*j+'&nbsp;&nbsp;');					
				}
				document.write('<br>');
			}
			
			document.write('<br>');
			
			
			// table版本
			document.write('<table border="1" cellspacing="0" >')
			for(var i=1;i<=9;i++){
				document.write('<tr>')
				for(var j=1;j<=i;j++){
					document.write('<td>'+j+'*'+i+'='+i*j+'</td>');
				}
				document.write('</tr>')
			}
			document.write('</table>')
		</script>
	</body>
</html>
