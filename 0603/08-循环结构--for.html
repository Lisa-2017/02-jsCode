<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var sum =0;
			for(var i = 1;i<=100;i++){				
				sum +=i;		
				document.write(i+'岁');
				if(i ==6){
					document.write('可以上小学了');
				}else if(i == 18){
					document.write('成年了');
				}else{
					document.write('碌碌无为');
				}
				document.write('<br/>');
			}
			document.write('千年老妖'+sum+'岁');
		</script>
	</body>
</html>
