<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>		
		<script type="text/javascript">
				var num = parseInt( prompt('请输入数字'));
				switch(num){
					case 1:console.log('周一');
					break;
					case 2:console.log('周二');
					break;
					case 3:console.log('周三');
					break;
					case 4:console.log('周四');
					break;
					case 5:console.log('周五');
					break;
					case 6:console.log('周六');
					break;
					default : console.log(num)
					break;
					// 如果输入的是非数字,则num为NaN,默认执行最后以条代码段.
				}
		</script>
	</body>
</html>
