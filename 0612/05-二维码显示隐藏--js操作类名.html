<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 50px;
				height: 50px;
				background: url(img/bgs.png) no-repeat -159px -51px;
				position: fixed;
				right: 20px;
				top: 50%;
				margin-top: -25px;
				cursor: pointer;
			}
			.box.current{
				/*交集选择器  提高权重*/
				background-position-x: -220px;
			}
			img{
				width: 120px;
				height: 120px;
				position: absolute;
				right: 60px;
				background: url;
				display: none;
			}
			img.current{
				display: block;
			}		
		</style>
	</head>
	<body>
		<div id="box" class="box">
			<img src="img/456.png" alt="" id="ercode">
		</div>
		<script type="text/javascript">			
			// js操作类名
			var box = document.getElementById('box');
			var ercode = document.getElementById('ercode');
			box.onmouseover = function(){
				this.className = 'box current';  //添加类名
				ercode.className ='current';
			}
			box.onmouseout = function(){
				this.className = 'box';
				ercode.className = '';  //清除类名
			}
		</script>
	</body>
</html>
